<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f0f0;
    overflow: hidden;
    font-weight: 500;
    font-size: 16px;
    text-transform: capitalize;
}

.id-card {
    border: 2px solid #000;
    padding: 20px;
    width: 375px;
    height: 600px;
    text-align: center;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.id-card img {
    
    width: auto;
    height: 220px;
    margin: 10px auto;
    display: block;
    margin-left: -1px;
    margin-top: -1px;
    
}

.info {
    margin: 10px 0;
    text-align: center;
}

.info span {
    margin-right: 10px;
    color: #333;
}

.info td {
    text-align: right;
    padding: 5px;

}

.info table {
    width: 100%;
}


        
    </style>
</head>
<body>

    <!-- <div class="id-card">
        <img id="photo-preview" src="" alt="Uploaded Photo">
        <div class="info">NAME: <span id="name"></span></div>
        <div class="info">MAIL: <span id="mail"></span></div>
        <div class="info">PHONE: <span id="phone"></span></div>
        <div class="info">DOB: <span id="dob"></span></div>
        <div class="info">COUNTRY: <span id="country"></span></div>
        <div id="gender"></div>
    </div> -->
    <div class="id-card">
        <img id="photo-preview" src="" alt="Uploaded Photo">
        <table>
            <tr>
                <td>NAME:</td>
                <td><span id="name"></span></td>
            </tr>
            <tr>
                <td>MAIL:</td>
                <td><span id="mail"></span></td>
            </tr>
            <tr>
                <td>PHONE:</td>
                <td><span id="phone"></span></td>
            </tr>
            <tr>
                <td>DOB:</td>
                <td><span id="dob"></span></td>
            </tr>
            <tr>
                <td>COUNTRY:</td>
                <td><span id="country"></span></td>
            </tr>
            <tr>
                <td>GENDER:</td>
                <td><div id="gender"></div></td>
            </tr>
        </table>
    </div>

    <script>
        const Name = localStorage.getItem('name');
        const Mail = localStorage.getItem('mail');
        const Phone = localStorage.getItem('phone');
        const Dob = localStorage.getItem('dob');
        const Country = localStorage.getItem('country');

        document.getElementById('name').textContent = Name;
        document.getElementById('mail').textContent = Mail;
        document.getElementById('phone').textContent = Phone;
        document.getElementById('dob').textContent = Dob;
        document.getElementById('country').textContent = Country;

        document.addEventListener("DOMContentLoaded", function() {
            const genderElement = document.getElementById("gender");
            const genderValue = localStorage.getItem("gender");

            if (genderValue) {
                genderElement.innerText = `${genderValue}`;
            }
        });

        document.addEventListener("DOMContentLoaded", function() {
  const photoPreview = document.getElementById("photo-preview");
  const photoData = localStorage.getItem("photo");

  if (photoData) {
    photoPreview.src = photoData;
  }
});
    </script>
</body>
</html>
